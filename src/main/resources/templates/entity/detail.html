<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <link rel="stylesheet" href="/static/css/detail.css"/>
</head>
<body>
 <h2 align="center">선택된 Room</h2>
 <img src="" alt="Nothing" width="200" height="200" align="center"/>

 <table border="1" class="heavyTable">
     <h3 align="center">예약자 정보 확인</h3>
     <tr>
         <th>성명</th>
         <td style="border: 1px solid;">
             <input type="text" name="uName" size="15">
         </td>
     </tr>
     <tr>
         <th>이메일(E-mail)</th>
         <td style="border: 1px solid;">
             <input type="text" name="uEmail" size="15">
         </td>
     </tr>
     <tr>
         <th>Phone</th>
         <td style="border: 1px solid;">
             <input type="text" name="uPhone" size="15">
         </td>
     </tr>
     <tr>
         <th>Check In Date</th>
         <td style="border: 1px solid;">
             <input type="text" name="uCheckInDate" size="15">
         </td>
     </tr>
     <tr>
        <th>Check In Time</th>
         <td style="border: 1px solid;">
             <input type="text" name="uCheckInTime" size="15">
         </td>
     </tr>
     <tr>
         <th>Check Out Date</th>
         <td style="border: 1px solid;">
             <input type="text" name="uCheckOutDate" size="15">
         </td>
     </tr>
     <tr>
         <th>요금 합계</th>
         <td style="border: 1px solid;">
             <input type="text" name="uPayment" size="15">
         </td>
     </tr>
 </table>




</body>
</html>
