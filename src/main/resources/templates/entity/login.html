<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/login/login.css"/>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label>e-mail</label>
                    <input type="text" class="form-control" placeholder="e-mail" name="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-black">로그인</button>
                <button type="submit" class="btn btn-secondary">회원가입</button>
            </form>
            <form action="https://kauth.kakao.com/oauth/authorize" method="get">
                <input type="hidden" name="client_id" value="bfc3e059edbd4a480e23fadb7a5c72f9"/>
                <input type="hidden" name="redirect_uri" value="http://localhost:8080/login/kakao"/>
                <input type="hidden" name="response_type" value="code"/>
                <button type="submit" id="kakaoLogin"></button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
